        <div class="conteudo-principal">
            <div class="tudo">
                <div class="escrito">
                    <h1 class="texto">Insira as notas do aluno</h1>
                    <div class="input1">
                    <label for="nota1" class="label-nota">Nota 1:</label>
                    <input type="number" id="nota1" class="input-nota" placeholder="Digite aqui a nota 1:" onkeydown="nextInput(event, 'nota2')" required><br>

                    <label for="nota2" class="label-nota">Nota 2:</label>
                    <input type="number" id="nota2"  class="input-nota" placeholder="Digite aqui a nota 3:" onkeydown="nextInput(event, 'nota3')" required><br>

                    <label for="nota3" class="label-nota">Nota 3:</label>
                    <input type="number" id="nota3" class="input-nota" placeholder="Digite aqui a nota 2:" onkeydown="nextInput(event, 'frequencia')" required><br>

                    <label for="frequencia" class="label-frequencia">Frequência (%):</label>
                    <input type="number" id="frequencia" class="input-frequencia" placeholder="Digite aqui a frequência:"onkeydown="calcularComEnter(event)" required><br>
                    </div>
                    <button class="button" onclick="calcularMedia()">Calcular</button>
                    <p id="resultado"></p>
                </div>
            </div>
            <img id="img2" src="./img/Calculator-amico (1).svg" class="calculator-img">
